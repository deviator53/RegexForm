<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container-body">
            <h1>Sign Up Form</h1>
            <form>
                <input type="email" name="email" placeholder="enter email">
                <p>Email must be a valid address. name@domain.com</p>

                <input type="text" name="username" placeholder="enter username">
                <p>username must be alphanumeric and contain 5-12 characters</p>

                <input type="password" name="password" placeholder="Password">
                <p>Password must be alphanumeric @ and - may be included and be 8-20 characters </p>

                <input type="telephone" name="telephone" placeholder="Enter Mobile number">
                <p>Telephone must be a valid number(11 digits)</p>
            </form>
        </div>
    </div>
  
    
    <script src="script.js"></script>

</body>
</html>
